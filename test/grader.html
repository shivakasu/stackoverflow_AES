<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <title>Question Grader</title>
</head>
<body >
  <div>
    <h2 class="row flex-center">Stack Overflow Question Grader</h2>
    <div class="sm-3 col margin"></div>
    <div class="row flex-center">
	  <input type="text" placeholder="Question ID" id="idsearch" class="sm-5 col">
	  <button class="sm-1 col btn-block" id="goonline">Go!</button>
	</div>
	<h4 class="row flex-center">or</h4>
	<div class="row flex-center"><button class="sm-3 col btn-block" id="form">Enter your question</button></div>
  </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/grader.js"></script>
</html>
